<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title fw-bold" id="exampleModalgridLabel" *ngIf="attchmentmentDetails?.title">
            {{attchmentmentDetails?.title | titlecase}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
    </div>
    <div class="modal-body">
        <div *ngIf="attchmentmentDetails?.attachments.length">
            <div class="row">
                <!-- *ngFor="let item of attchmentmentDetails?.attachments" -->
                <div class=" text-center">
                    <img [src]="currentItem?.FilePath" alt="" class="img-fluid" *ngIf="isImage" />
                    <ejs-pdfviewer id="pdfViewer" *ngIf="isDocument" [documentPath]='currentItem?.FilePath'
                        [resourceUrl]='resource' style="height:640px;display:block">
                    </ejs-pdfviewer>
                    <div class="video-player-wrapper" *ngIf="isVideo">
                        <vg-player (onPlayerReady)="videoPlayerInit($event)">
                            <vg-overlay-play></vg-overlay-play>
                            <vg-buffering></vg-buffering>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                            </vg-scrub-bar>
                            <vg-controls>
                                <vg-play-pause></vg-play-pause>
                                <vg-playback-button></vg-playback-button>
                                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                                <vg-track-selector></vg-track-selector>
                                <vg-mute></vg-mute>
                                <vg-volume></vg-volume>
                                <vg-fullscreen></vg-fullscreen>
                            </vg-controls>
                            <video #media [vgMedia]="$any(media)" [src]="currentItem?.FilePath" id="singleVideo"
                                preload="auto" crossorigin>
                            </video>
                        </vg-player>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-info text-start" (click)="previousClick()"
                        [disabled]="disablePrevious">Previous</button>
                </div>
                <div class="col-md-6  text-end">
                    <button type="button" class="btn btn-info" (click)="nextClick()"
                        [disabled]="disableNext">Next</button>
                </div>
            </div>
            <div class="form-check" *ngIf="attchmentmentDetails.accept ? true : false">
                <input class="form-check-input" type="checkbox" value="" id="auth-remember-check"
                    [(ngModel)]="isaccept">
                <label class="form-check-label" for="auth-remember-check">accept to confirm this document</label>
            </div>
        </div>
    </div>
</div>
