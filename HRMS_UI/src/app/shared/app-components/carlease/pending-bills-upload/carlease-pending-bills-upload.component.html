<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div formArrayName="carLeaseDetails">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Multiple File Upload</h4>
                        <button type="button" class="btn-close" aria-hidden="true"
                            (click)="activeModal.dismiss('Cross click')"></button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 mt-2">
                                <table>
                                    <tr>
                                        <th>Bill Name</th>
                                        <th>Max Amount</th>
                                        <th>Bill Amount</th>
                                        <th>Bill No</th>
                                        <th>Bill Date</th>
                                        <th>Upload Bill Copy</th>
                                    </tr>
                                    <tr *ngFor="let itemrow of carLeaseDetails.controls; let index = index;"
                                        [formGroupName]="index">
                                        <td><input class="form-control" maxlength="150" type="text"
                                                placeholder="Bill Name" id="billName" formControlName="billName" width="40%"
                                                readonly>
                                        </td>

                                        <td><input class="form-control" maxlength="10" type="text"
                                                placeholder="Max Amount" id="maxAmount" formControlName="maxAmount"
                                                readonly>
                                        </td>

                                        <td>
                                            <input class="form-control" maxlength="6" type="number" placeholder="Amount"
                                                id="amount" formControlName="amount"
                                                [ngClass]="{ 'is-invalid': itemrow.get('amount')?.invalid && (itemrow.get('Amount')?.dirty || itemrow.get('amount')?.touched) && itemrow.get('amount')?.errors }">
                                        </td>

                                        <td><input class="form-control" maxlength="6" type="number" placeholder="BillNo"
                                                formControlName="billNo"
                                                [ngClass]="{ 'is-invalid':  itemrow.get('billNo')?.invalid && ( itemrow.get('billNo')?.dirty ||  itemrow.get('billNo')?.touched) &&  itemrow.get('billNo')?.errors }">
                                        </td>

                                        <td><input class="form-control" type="date" placeholder="BillDate"
                                                formControlName="billDate"
                                                [ngClass]="{ 'is-invalid':  itemrow.get('billDate')?.invalid && ( itemrow.get('billDate')?.dirty ||  itemrow.get('billDate')?.touched) &&  itemrow.get('billDate')?.errors }">
                                        </td>
                                        <td>
                                            <div class="col-lg-6 mt-2">
                                                <input type="file" id="file" name="file" formControlName="file"
                                                    accept="image/png, image/jpeg, image/gif" data-allow-reorder="true"
                                                    data-max-file-size="3MB" (change)="onFileChange($event,itemrow)"
                                                    [ngClass]="{ 'is-invalid':  itemrow.get('file')?.invalid }">
                                                <div *ngIf=" itemrow.get('file')?.invalid && ( itemrow.get('file')?.dirty || itemrow.get('file')?.touched) &&  itemrow.get('file')?.errors"
                                                    class="invalid-feedback">
                                                    <div *ngIf="itemrow.get('file')?.hasError('required')">Plesae upload bill copy.</div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
                <button type="submit" class="btn btn-primary">Save
                </button>
            </div>
        </div>
    </div>
</form>
