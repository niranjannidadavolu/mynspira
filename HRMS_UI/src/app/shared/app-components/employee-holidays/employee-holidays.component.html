
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title fw-bold" id="exampleModalgridLabel">Upcoming Holidays:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="card" >
            <div class="card-body pt-3">
                <div class="row">
                    <div class="col-md-6" *ngFor="let item of holidays">
                        <div class="mini-stats-wid d-flex align-items-center mt-3 mb-3" >
                            <div class="flex-shrink-0 avatar-sm">
                                <span
                                    class="mini-stat-icon avatar-title rounded-circle text-success bg-soft-success fs-4 upcoming">
                                    {{item.Day}}
                                    <h6>{{item.MonthName}}</h6>
                                </span>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="mb-1">{{item.HolidayName}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
