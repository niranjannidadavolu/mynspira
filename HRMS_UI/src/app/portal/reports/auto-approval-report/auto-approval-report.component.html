<!-- BreadCrumb add for dashboard-->
<app-breadcrumbs title="Auto Approval Leave Report" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-md-12">
        <div class="card-header align-items-center col-12">
            <div class="row pt-3" [formGroup]="filterReportForm">
                <div class="col-md-3">
                    <label for="exampleInputdate" class="form-label">Branch <span class="text-danger">*</span></label>
                  
                    <ng-select [items]="branches" #dataValue [multiple]="true" bindLabel="BranchName" groupBy="selectedAllGroup"
                    [selectableGroup]="true" [selectableGroupAsModel]="false" [closeOnSelect]="false"
                    bindValue="PBranchSLNo" (change)="onChangeBranch($event)" clearAllText="Clear" 
                    [ngClass]="{ 'is-invalid': filterReportForm.controls['pBranchSlno'].invalid && (filterReportForm.controls['pBranchSlno'].dirty || filterReportForm.controls['pBranchSlno'].touched) && filterReportForm.controls['pBranchSlno'].errors }">
                    <ng-template ng-optgroup-tmp let-item="item"  let-item$="item$" let-index="index">
                        <input id="item-{{index}}" type="checkbox" [checked]="item$.selected ? true : false"
                            name="SelectAll" />
                        <label for="SelectAll"> &nbsp; Select All</label><br>
                    </ng-template>
                    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index" >
                        <input id="item-{{index}}" type="checkbox" name="{{item}}-{{index}}"
                            [checked]="item$.selected ? true : false" />
                        <label class="ng-option-value mb-0" for="{{item}}-{{index}}"> &nbsp;
                             {{(item.BranchName.length>30)? '...'+(item.BranchName | slice:6:30):(item.BranchName)}}</label>
                    </ng-template>
                    <ng-template ng-multi-label-tmp let-bitems="items" let-index="index">
                        <div class="ng-value" *ngFor="let bb of bitems | slice:0:1">
                            <span class="ng-value-label"> {{getValue(bb)}}</span>
                        </div>
                        <div class="ng-value" *ngIf="bitems.length > 1">
                            <span class="ng-value-label">{{bitems.length - 1}} more...</span>
                        </div>
                    </ng-template>

                </ng-select>
                <div *ngIf="pBranchSlnoControl.invalid && isSubmitted" class="invalid-feedback">
                    <div *ngIf="pBranchSlnoControl.errors?.['required']">
                        Please provide branch.
                    </div>
        </div>
                </div>
              
                <div class="col-md-2">
                    <label for="exampleInputdate" class="form-label">From Date </label>
                    <div class="input-group mb-3">
                        <input id="fromDate" class="form-control flatpickr-input active" type="text" mwlFlatpickr
                            [altInput]="false" [convertModelValue]="true" formControlName="fromDate" [minDate]="minDate"
                            [maxDate]="maxDate" (flatpickrChange)='changeFromDate($event)'
                            altFormat="d-M-Y" dateFormat="d-M-Y" />
                    </div>
                </div>

                <div class="col-md-2">
                    <label for="exampleInputdate" class="form-label">To Date </label>
                    <div class="input-group mb-3">
                        <input id="toDate" class="form-control flatpickr-input active" type="text" mwlFlatpickr
                            [altInput]="false" [convertModelValue]="true" formControlName="toDate"
                            formControlName="toDate" [minDate]="toMinDate" [maxDate]="maxDate" altFormat="d-M-Y" dateFormat="d-M-Y" />
                    </div>
                </div>

                <div class="col-md-2">
                    <label for="" class="form-label">&nbsp;</label>
                    <button type="button" class="btn btn-primary mt-4" (click)="getLeaveReports()">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-12">

        <ejs-grid #grid id='grid' [dataSource]="leaveReports" 
        [allowPaging]="true" [allowSorting]="true"
            [allowFiltering]="true" [allowResizing]="true" [filterSettings]='filterSettings' width='100%'
            allowExcelExport='true' [allowExcelExport]='true' [allowPdfExport]='true' [toolbar]='toolbar'
            (toolbarClick)='toolbarClick($event)'  gridLines='Both'    [selectionSettings]='selectionSettings' >
            <e-columns>
                <e-column field='EmpId' headerText='Employee Id' width='120' textAlign="Left" minWidth=10></e-column>
                <e-column field='EmpNo' headerText='Employee Number' width='120' textAlign="Left" minWidth=10></e-column>
                <e-column field='EmployeeName' headerText='Employee Name' width='100' textAlign="Left" minWidth=10></e-column>
                <e-column field='BranchName' headerText='BranchName' width='100' textAlign="Left" minWidth=10></e-column>
                <e-column field='LeaveTypeName' headerText='Leave Type' width='100' textAlign="Left" minWidth=10></e-column>
                <e-column field='LeaveFrom' headerText='From Date' width='100' textAlign="Left" minWidth=10></e-column>
                <e-column field='LeaveTo' headerText='To Date' width='80' textAlign="Left" minWidth=10></e-column>
                <e-column field='Remarks' headerText='Remarks' width='80' textAlign="Left" minWidth=10></e-column>
                <e-column field='ReportingEmployeeName' headerText='Reporting Employee Name' width='150' textAlign="Left" minWidth=10></e-column>
                </e-columns>
        </ejs-grid>

           
    </div>
</div>
