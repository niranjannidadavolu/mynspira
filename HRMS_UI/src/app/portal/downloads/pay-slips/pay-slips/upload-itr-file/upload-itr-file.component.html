<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="card-title mb-0">Upload ITR File</h4>
                        </div>
                        <div class="col-md-4 text-right"><button type="button" class="btn-close " aria-hidden="true"
                                (click)="activeModal.dismiss('Cross click')"></button></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row col-10 m-auto">
                        <div class="col-md-12">
                            <label for="billName">Year <span class="text-danger">*</span> </label>
                            <ng-select #year [items]="yearList" formControlName="Year"  [ngClass]="{'event-disabled': true}" [disabled]="true">
                            </ng-select>
                            <div *ngIf="f['Year'].invalid && (f['Year'].dirty || f['Year'].touched)"
                                class="invalid-feedback ">Please select
                                Year.
                            </div>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="ItrNumber">ITR Number <span class="text-danger">*</span> </label>
                           <input name="ItrNumber" id="ItrNumber" class="form-control" formControlName="ItrNumber"
                           [ngClass]="{ 'is-invalid': f['ItrNumber'].invalid && (f['ItrNumber'].dirty || f['ItrNumber'].touched) && f['ItrNumber'].errors  }">
                            <div *ngIf="f['ItrNumber'].invalid && (f['ItrNumber'].dirty || f['ItrNumber'].touched)"
                                class="invalid-feedback ">Please enter
                                ITR Number.
                            </div>
                        </div>
                        <div class="col-md-12  mt-2">
                            <label for="Remarks">Notes <span class="text-danger">*</span> </label>
                           <textarea name="Remarks" id="Remarks" rows="2" class="form-control" formControlName="Remarks"
                           [ngClass]="{ 'is-invalid': f['Remarks'].invalid && (f['Remarks'].dirty || f['Remarks'].touched) && f['Remarks'].errors  }"></textarea>
                            <div *ngIf="f['Remarks'].invalid && (f['Remarks'].dirty || f['Remarks'].touched)"
                                class="invalid-feedback ">Please enter
                                Notes.
                            </div>
                        </div>
                        <div class="col-md-12 mt-2">
                            <div class="culture-add-imgs scrollbar-inner">
                                <div class="card-inner placeholder  w-100 h-100">
                                    <div class="card-content  w-100 h-100">
                                        <div class="culture-card file-upload-dashed pointer px-1 w-100 h-100"
                                        [ngClass]="{ 'in-valid-file-upload-dashed': f['FileName_Original'].invalid && (f['FileName_Original'].dirty || f['FileName_Original'].touched) && f['FileName_Original'].errors  }">
                                            <div class="culture-card text-center pointer pt-1  w-100 h-100"
                                                (click)="fileInput.click()">
                                                <input hidden #fileInput type="file" id="file" multiple="true"
                                                    accept="application/pdf"
                                                    
                                                    (change)="onFileChange($event)" />
                                                <p class="file-label file-text">Browse and Upload <span class="text-danger">*</span> </p>
                                                <img class="file-upload-icon"
                                                    src="../../../assets/images/upload-icon.png" style="max-width:22px"
                                                    alt="icon">
                                                <p class="text-warn">* Please Upload ITR acknowledgement</p>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="uploadForm.value?.FileName_Original">
                                <div class="col-md-6" >
                                    <div class="fileuploader-file-container">
                                        <div class="fileuploader-file">
                                            <div class="fileuploader-file-info">
                                                <div class="fileuploader-file-name">{{uploadForm.value?.FileName_Original}}</div>
                                                <div class="fileuploader-file-size">{{uploadForm.value?.FileToUpload.fileConvertSize}}</div>
                                                <i class="ri ri-delete-bin-line text-danger float-right"
                                                    (click)="removeFile()"></i>
                                            </div>
                                            <div class="fileuploader-file-status-message">Ready to upload</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" *ngIf="!isSubmitted"
                [disabled]="this.uploadForm.invalid">Upload
            </button>
            <button type="button" class="btn btn-primary btn-label waves-effect waves-light btn-load"
                *ngIf="isSubmitted">
                <span class="d-flex align-items-center">
                    <span class="spinner-border flex-shrink-0" role="status">
                        <span class="visually-hidden">Uploading...</span>
                    </span>
                    <span class="flex-grow-1 ms-2">
                        Uploading...
                    </span>
                </span>
            </button>
            <button type="button" class="btn btn-light" (click)="activeModal.dismiss('Close click')">Close</button>

        </div>
    </div>
</form>
