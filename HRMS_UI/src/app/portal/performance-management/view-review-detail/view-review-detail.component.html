<app-breadcrumbs title="EMPLOYEE PENDING REVIEW" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="row" *ngIf="kraInformation">
    <div class="card">
        <div class="card-body table-responsive">
            <form [formGroup]="reviewForm">
                <div class="row">
                    <ejs-grid #grid [dataSource]="kraInformation.EmployeeReviewDetails" [allowPaging]="false"
                        [pageSettings]='pageSettings' allowGrouping='true' [groupSettings]='groupSettings'
                        allowFiltering='true' [filterSettings]="filterSettings" [editSettings]='editSettings'
                        (actionComplete)="onActionComplete($event)">
                        <e-columns>
                            <e-column field='KraName' headerText='KRA Title' width='120'
                                [allowEditing]="false"></e-column>
                            <e-column field='KpiName' headerText='KPI Name' width='120'
                                [allowEditing]="false"></e-column>
                            <e-column field='FrequencyName' headerText='Frequency' width='50' textAlign='left'
                                [allowEditing]="false"></e-column>
                            <e-column field='MaxScore' headerText='Score' width='50' textAlign='left'
                                [allowEditing]="false"></e-column>
                            <e-column field='EmployeeScore' headerText='Employee Score' width='50' type="Number"
                                [allowEditing]="false">
                            </e-column>
                            <e-column field='EmployeeComments' headerText='Comments' width='50' textAlign='Left'
                                [allowEditing]="false"></e-column>

                            <e-column field='AppraiserScore' headerText='Appraiser Score' width='50'
                                [allowEditing]="false">
                            </e-column>
                            <e-column field='AppraiserComments' headerText='Appraiser Comments' width='50'
                                textAlign='Left' editType='textedit' [allowEditing]="false"></e-column>

                            <e-column field='ReviewerScore' headerText='Reviewer Score' width='50'
                                [allowEditing]="false">
                            </e-column>
                            <e-column field='ReviewerComments' headerText='Reviewer Comments' width='50'
                                textAlign='Left' editType='textedit' [allowEditing]="false"></e-column>
                        </e-columns>
                        <e-aggregates>
                            <e-aggregate>
                                <e-columns>
                                    <e-column type="Sum" field="EmployeeScore">
                                        <ng-template #footerTemplate let-data>
                                            Employee Score: {{data.Sum}}
                                        </ng-template>
                                    </e-column>
                                    <e-column type="Max" field="AppraiserScore">
                                        <ng-template #footerTemplate let-data>
                                            Appraiser Score: {{data.Max}}
                                        </ng-template>
                                    </e-column>
                                    <e-column type="Max" field="ReviewerScore">
                                        <ng-template #footerTemplate let-data>
                                            Reviewer Score: {{data.Max}}
                                        </ng-template>
                                    </e-column>
                                </e-columns>
                            </e-aggregate>
                        </e-aggregates>
                    </ejs-grid>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <label for="EmployeeComments" class="form-label">Employee Comments:</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" formControlName="EmployeeComments"
                                readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <label for="EmployeeComments" class="form-label">Appraiser Comments:</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" formControlName="AppraiserComments"
                                readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <label for="EmployeeComments" class="form-label">Reviewer Comments:</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" formControlName="ReviewerComments"
                                readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-end">
                        <button class="btn btn-warning mt-4" (click)="cancelReview()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
