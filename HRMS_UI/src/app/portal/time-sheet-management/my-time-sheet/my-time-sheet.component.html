<div class="row">
    <div class="card">
        <div class="card-header border-0 align-items-center d-flex">
            <h4 class="card-title mb-0 flex-grow-1">Manage Users</h4>
        </div>
        <div class="card-body table-responsive">
            <dx-data-grid id="gridContainer" [dataSource]="myTimeSheets" keyExpr="Slno" [showBorders]="true"
                width="100%" [repaintChangesOnly]="true" [showColumnLines]="true" [showRowLines]="true"
                [showBorders]="true" [rowAlternationEnabled]="true" [columnAutoWidth]="true"
                [remoteOperations]="{ filtering: true, paging:true, sorting:true }">
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [enabled]="true" [pageSize]="14"></dxo-paging>
                <dxo-pager [showNavigationButtons]="true" [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5, 10, 15, 25, 50, 100]" [showInfo]="true">
                </dxo-pager>
                <dxo-sorting mode="none">
                </dxo-sorting>
                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true"
                    [texts]="{confirmDeleteMessage: ''}">
                </dxo-editing>
                <dxi-column type="buttons" [width]="110" caption="Actions">
                    <dxi-button name="edit" hint="Edit User Information">
                    </dxi-button>
                    <dxi-button icon="ri ri-delete-bin-line text-danger" name="delete">
                    </dxi-button>
                    <dxi-button icon="ri-user-follow-line text-success" hint="Activate"
                        name="delete">
                    </dxi-button>
                </dxi-column>
                <dxi-column dataField="EmpId" caption="Employee Id">
                </dxi-column>
                <dxi-column dataField="EmployeeName"></dxi-column>
                <dxi-column dataField="Department" caption="Function">
                </dxi-column>
                <dxi-column dataField="Designation" caption="Job Title">
                </dxi-column>
                <dxi-column dataField="BranchName"></dxi-column>
                <dxi-column dataField="Category" caption="Category">
                </dxi-column>
                <dxi-column dataField="SubCategory">
                </dxi-column>
            </dx-data-grid>
        </div>
    </div>
</div>
