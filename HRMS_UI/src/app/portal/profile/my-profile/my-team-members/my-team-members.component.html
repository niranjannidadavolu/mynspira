    <div class="col-lg-12">
        <ejs-grid [dataSource]='teamMembers' [allowSorting]='true' [enableHover]='false' [enableHeaderFocus]='true'
            [filterSettings]='filterSettings' [allowSorting]='true' [allowFiltering]='true' gridLines='Both'
            allowPaging='true' [pageSettings]='pageSettings'>
            <e-columns>

                <dxi-column name="##" cellTemplate="NoTemplate" caption="#" [allowEditing]="false" [allowSorting]="false"
                [width]="50"></dxi-column>
            <div *dxTemplate="let data of 'NoTemplate'">
                {{ data.component.pageIndex() * data.component.pageSize() + data.rowIndex + 1 }}
            </div> -->
            
            <!-- <e-column headerText="#" [allowEditing]="false" [allowSorting]="false" width="50">
                <ng-template #template let-data>
                    {{ (data.component.pageSettings.currentPage - 1) * data.component.pageSettings.pageSize + data.index + 1 }}
                </ng-template>
            </e-column> -->
                <e-column width="120" field='EmployeeId' headerText='Employee Id'></e-column>
                <e-column width="220" field='EmployeeName' headerText='Employee Name'></e-column>
                <e-column width="200" field='Department' headerText='Department'></e-column>
                <e-column width="170" field='Designation' headerText='Designation'></e-column>
                <e-column width="190" field='BranchName' headerText='Branch '></e-column>
                <e-column width="100" field='Mobile' headerText='Mobile'></e-column>
                <e-column  width="280" field='WorkEmail' headerText='Email Address'></e-column>
                <e-column [allowFiltering]='false' headerText='Actions' width='100'>
                    <ng-template #template let-data>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-light position-relative p-0 avatar-xs rounded-circle"
                                (click)="applyEmployeeLeave(data,false)" title="Apply Leave">
                                <span class="avatar-title bg-transparent text-reset">
                                    <i class="ri-user-add-line  text-info fs-15"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-light position-relative p-0 avatar-xs rounded-circle"
                                (click)="openEmployeeProfileInfarmation(data)" title="Employee Profile">
                                <span class="avatar-title bg-transparent text-reset">
                                    <i class="ri-eye-line text-success fs-15"></i>
                                </span>
                            </button>
                        </div>
                    </ng-template>
                </e-column>
            </e-columns>
        </ejs-grid>
    </div>
</div>
