<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-light.png" alt="" height="45">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4" *ngIf="!isAutoLogin">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to My NSPIRA Portal.</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                    <div class="mb-3">
                                        <label class="form-label" for="username">Employee Global Number</label>
                                        <input type="text" maxlength="100" class="form-control" id="userName"
                                            formControlName="userName"
                                            [ngClass]="{ 'is-invalid': isSubmitted && (f['userName'].dirty || f['userName'].touched) && f['userName'].errors }"
                                            placeholder="Enter User Name">
                                        <div *ngIf="isSubmitted && f['userName'].invalid && (f['userName'].dirty || f['userName'].touched) && f['userName'].errors" class="invalid-feedback">
                                            <span *ngIf="f['userName'].errors['required']">User Name is Required</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="float-end">
                                            <a href="javascript: void(0);" class="text-muted"
                                                (click)="forgotPassword()">Forgot password?</a>
                                        </div>
                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" maxlength="200"
                                                class="form-control pe-5" placeholder="Enter password"
                                                id="password-input" formControlName="password"
                                                [ngClass]="{ 'is-invalid': isSubmitted && (f['password'].dirty || f['password'].touched) && f['password'].errors }">
                                            <button
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="isSubmitted && f['password'].invalid && (f['password'].dirty || f['password'].touched) && f['password'].errors" class="invalid-feedback">
                                                <span *ngIf="f['password'].errors['required']">Password is
                                                    required</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="auth-remember-check" formControlName="rememberMe">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <button type="submit" class="btn btn-primary btn-label waves-effect waves-light"
                                            *ngIf="!isSubmitted" [disabled]="loginForm.invalid"><i
                                                class=" ri-save-3-line label-icon align-middle fs-16 me-2"></i> Sign
                                            In</button>
                                        <button type="button"
                                            class="btn btn-primary btn-label waves-effect waves-light btn-load"
                                            *ngIf="isSubmitted">
                                            <span class="d-flex align-items-center">
                                                <span class="spinner-border flex-shrink-0" role="status">
                                                    <span class="visually-hidden">Signing In...</span>
                                                </span>
                                                <span class="flex-grow-1 ms-2">
                                                    Signing In...
                                                </span>
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="mb-0">For New Registration<a href="javascript: void(0);"
                                class="fw-semibold text-primary text-decoration-underline" (click)="signUp()"> Sign Up
                            </a> </p>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <app-login-footer></app-login-footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
